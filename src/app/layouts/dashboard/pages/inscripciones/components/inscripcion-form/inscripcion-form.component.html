<form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()" class="grid formgrid">
    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput type="text" readonly>   
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Alumno</mat-label>
        <input formControlName="alumno" matInput type="text">   
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-full">
          <mat-label>Curso</mat-label>
          <input formControlName="curso" matInput type="text">   
        </mat-form-field>
      </div>
   
   
   
    <div class="col-12 flex justify-content-end">
      <button mat-flat-button color="warn" (click)="onPressCancelar(true)" style="margin-right:20px">Cancelar</button>
        <button mat-flat-button color="primary"> {{botonAccion}}</button>
    </div>
    
    </form>

<div class="mb-3" id="divAlumno"  *ngIf="mostrar">
<app-alumno-form (alumnoSubmitted)="onAlumnoSubmitted($event)" [passEdit]="passEdit" [boton]="boton"></app-alumno-form>
</div>

<button mat-flat-button color="primary" (click)="onPressStudentAdd()">Agregar Alumno</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appLetra20> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <!-- Name Column -->
     <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef appLetra20> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element | fullName }} </td>
      </ng-container>

   
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef appLetra20> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef appLetra20> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo | uppercase}} </td>
      </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef appLetra20> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
      </ng-container>

       <!-- Acciones Column -->
       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
        <td mat-cell *matCellDef="let element">
          
          <button mat-icon-button color="primary" (click)="onPressStudentEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onStudentDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="mb-3">
<app-alumno-form (alumnoSubmitted)="onAlumnoSubmitted($event)"></app-alumno-form>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appLetra20> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
     <!-- Name Column -->
     <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef appLetra20> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{element | fullName }} </td>
      </ng-container>

   
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef appLetra20> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef appLetra20> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo | uppercase}} </td>
      </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef appLetra20> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

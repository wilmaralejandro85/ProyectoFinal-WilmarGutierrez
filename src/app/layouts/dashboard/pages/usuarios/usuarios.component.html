<div style="margin-top:30px;margin-left: 30px;">
  <div class="mb-3" id="divUsuario"  *ngIf="mostrar">
    <app-usuario-form (usuarioSubmitted)="onUsuarioSubmitted($event)" [passEdit]="passEdit" [boton]="boton" (cancelar)="recibirCancelar($event)"></app-usuario-form>
  </div>
  
  <button mat-flat-button color="primary" (click)="onPressUsuarioAdd()" style="margin-bottom:20px;">Agregar Usuario</button>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
     <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres | uppercase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos | uppercase}} </td>
    </ng-container>
    
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo | uppercase}} </td>
      </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

         <!-- Symbol Column -->
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>
     
         <!-- Acciones Column -->
         <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
          <td mat-cell *matCellDef="let element">
            
            <button mat-icon-button color="primary" (click)="onPressUsuarioEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button color="warn" (click)="onUsuarioDelete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
